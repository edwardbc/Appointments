<template name="doctorForm">
  <form class="form-doctor">
    {{> errors}}
    <div class="form-group">
      <label class="control-label" for="username">Nombre</label>
      <input type="text" class="form-control" name="name" value={{name}}>
    </div>

    <div class="form-group">
      <label class="control-label" for="user">Teléfono</label>
      <input type="text" class="form-control" name="phone" value={{phone}}>
    </div>

    <div class="form-group">
      <label class="control-label" for="user">Correo Electrónico</label>
      <input type="text" class="form-control" name="email" value="{{email}}">
    </div>

    <div class="form-group">
      <label class="control-label" for="user">Especialidad</label>
      {{> selectbox data=specialties list=true name='specialty' value=specialty }}
    </div>

    <div class="form-group">
      <label class="control-label" for="user">Clínica</label>
      <input type="text" class="form-control" name="clinic" value="{{clinic}}">
    </div>
    {{#if isNew}}
      <button class="btn btn-lg btn-primary btn-block" type="submit">Agregar</button>
    {{else}}
      <button class="btn btn-lg btn-primary btn-block" type="submit">Actualizar</button>
    {{/if}}
  </form>
  <p><a href="{{pathFor 'doctors'}}">&lt; Volver</a></p>
</template>
