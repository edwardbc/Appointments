<template name="doctorForm">
  <form class="form-doctor">
    {{> errors}}
    <div class="form-group">
      <label class="control-label" for="username">Nombre</label>
      <input type="text" class="form-control" name="name">
    </div>

    <div class="form-group">
      <label class="control-label" for="user">Teléfono</label>
      <input type="text" class="form-control" name="phone">
    </div>

    <div class="form-group">
      <label class="control-label" for="user">Correo Electrónico</label>
      <input type="text" class="form-control" name="email">
    </div>

    <div class="form-group">
      <label class="control-label" for="user">Especialidades</label>
      <input type="text" class="form-control" name="specialties">
      <p class="help-block">Especialidades separadas por espacios</p>
    </div>

    <div class="form-group">
      <label class="control-label" for="user">Clínica</label>
      <input type="text" class="form-control" name="clinic">
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Agregar</button>
  </form>
  
</template>
