<template name="selectbox">
  <select class="form-control" name="{{name}}">
    <option value="">{{defaultText}}</option>
  {{#each this.data}}
    {{#if ../list}}
      <option value="{{this}}" {{isSelected ../value}}>{{this}}</option>
    {{else}}
      <option value="{{_id}}" {{isSelected ../value}}>{{name}}</option>
    {{/if}}
  {{/each}}
  </select>
</template>
